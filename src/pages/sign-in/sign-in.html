<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Client ID</ion-label>
      <ion-input type="text" [(ngModel)]="reqJwt.client_id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Client Secret</ion-label>
      <ion-input type="text" [(ngModel)]="reqJwt.client_secret"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>User ID</ion-label>
      <ion-input type="text" [(ngModel)]="reqJwt.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>User PW</ion-label>
      <ion-input type="text" [(ngModel)]="reqJwt.password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block icon-left (click)="signIn()">
        SIGN IN
      </button>
    </ion-item>
  </ion-list>
</ion-content>
