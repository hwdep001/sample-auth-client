<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Client ID</ion-label>
      <ion-input type="text" [(ngModel)]="reqTokenInfo.clientId"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Client Secret</ion-label>
      <ion-input type="text" [(ngModel)]="reqTokenInfo.clientSecret"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>User ID</ion-label>
      <ion-input type="text" [(ngModel)]="reqTokenInfo.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>User PW</ion-label>
      <ion-input type="text" [(ngModel)]="reqTokenInfo.password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block icon-left (click)="signIn()">
        SIGN IN
      </button>
    </ion-item>
  </ion-list>
</ion-content>
