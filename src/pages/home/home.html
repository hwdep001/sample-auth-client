<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>User ID</ion-label>
      <ion-input type="text" [(ngModel)]="reqJwt.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>User PW</ion-label>
      <ion-input type="text" [(ngModel)]="reqJwt.password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block icon-left (click)="getJWT('password')">
        get jwt
      </button>
    </ion-item>
    <ion-item>
      <button ion-button block icon-left (click)="getJWT('refresh_token')">
        refresh jwt
      </button>
    </ion-item>
    <ion-item>
      <button ion-button block icon-left (click)="clearJWT()">
        clear jwt
      </button>
    </ion-item>
    <ng-container *ngIf="jwt != null">
      <ion-item>
        access_token: {{jwt.access_token}}
      </ion-item>
      <ion-item>
        token_type: {{jwt.token_type}}
      </ion-item>
      <ion-item>
        refresh_token: {{jwt.refresh_token}}
      </ion-item>
      <ion-item>
        expires_in: {{jwt.expires_in}}
      </ion-item>
      <ion-item>
        scope: {{jwt.scope}}
      </ion-item>
      <ion-item>
        jti: {{jwt.jti}}
      </ion-item>
    </ng-container>
  </ion-list>


</ion-content>
