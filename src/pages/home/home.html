<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>User ID</ion-label>
      <ion-input type="text" [(ngModel)]="reqTokenInfo.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>User PW</ion-label>
      <ion-input type="text" [(ngModel)]="reqTokenInfo.password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block icon-left (click)="getToken('password')">
        get tokenInfo
      </button>
    </ion-item>
    <ion-item>
      <button ion-button block icon-left (click)="getToken('refresh_token')">
        refresh token
      </button>
    </ion-item>
    <ion-item>
      <button ion-button block icon-left (click)="clearToken()">
        clear token
      </button>
    </ion-item>
    <ng-container *ngIf="tokenInfo != null">
      <ion-item>
        access_token: {{tokenInfo.access_token}}
      </ion-item>
      <ion-item>
        token_type: {{tokenInfo.token_type}}
      </ion-item>
      <ion-item>
        refresh_token: {{tokenInfo.refresh_token}}
      </ion-item>
      <ion-item>
        expires_in: {{tokenInfo.expires_in}}
      </ion-item>
      <ion-item>
        scope: {{tokenInfo.scope}}
      </ion-item>
      <ion-item>
        jti: {{tokenInfo.jti}}
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
