<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>User ID</ion-label>
      <ion-input type="text" [(ngModel)]="reqOauthInfo.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>User PW</ion-label>
      <ion-input type="text" [(ngModel)]="reqOauthInfo.password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block icon-left (click)="getOauth('password')">
        get oauthInfo
      </button>
    </ion-item>
    <ion-item>
      <button ion-button block icon-left (click)="getOauth('refresh_token')">
        refresh oauth
      </button>
    </ion-item>
    <ion-item>
      <button ion-button block icon-left (click)="clearOauth()">
        clear oauth
      </button>
    </ion-item>
    <ng-container *ngIf="oauthInfo != null">
      <ion-item>
        access_token: {{oauthInfo.access_token}}
      </ion-item>
      <ion-item>
        token_type: {{oauthInfo.token_type}}
      </ion-item>
      <ion-item>
        refresh_token: {{oauthInfo.refresh_token}}
      </ion-item>
      <ion-item>
        expires_in: {{oauthInfo.expires_in}}
      </ion-item>
      <ion-item>
        scope: {{oauthInfo.scope}}
      </ion-item>
      <ion-item>
        jti: {{oauthInfo.jti}}
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
