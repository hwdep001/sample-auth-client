<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <button ion-button block icon-left (click)="refreshToken()">
        refresh token
      </button>
    </ion-item>
    <ng-container *ngIf="tokenInfo != null">
      <ion-item>
        accessToken
        <ion-note>{{tokenInfo.accessToken}}</ion-note>
      </ion-item>
      <ion-item>
        tokenType
        <ion-note item-end>{{tokenInfo.tokenType}}</ion-note>
      </ion-item>
      <ion-item>
        refreshToken
        <ion-note>{{tokenInfo.refreshToken}}</ion-note>
      </ion-item>
      <ion-item>
        expiresIn
        <ion-note item-end>{{tokenInfo.expiresIn}}</ion-note>
      </ion-item>
      <ion-item>
        scope
        <ion-note item-end>{{tokenInfo.scope}}</ion-note>
      </ion-item>
      <ion-item>
        jti
        <ion-note item-end>{{tokenInfo.jti}}</ion-note>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
