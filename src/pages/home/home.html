<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <button ion-button block icon-left (click)="refreshToken()">
        refresh token
      </button>
    </ion-item>
    <ng-container *ngIf="tokenInfo != null">
      <ion-item>
        access_token
        <ion-note>{{tokenInfo.access_token}}</ion-note>
      </ion-item>
      <ion-item>
        token_type
        <ion-note item-end>{{tokenInfo.token_type}}</ion-note>
      </ion-item>
      <ion-item>
        refresh_token
        <ion-note>{{tokenInfo.refresh_token}}</ion-note>
      </ion-item>
      <ion-item>
        expires_in
        <ion-note item-end>{{tokenInfo.expires_in}}</ion-note>
      </ion-item>
      <ion-item>
        scope
        <ion-note item-end>{{tokenInfo.scope}}</ion-note>
      </ion-item>
      <ion-item>
        jti
        <ion-note item-end>{{tokenInfo.jti}}</ion-note>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
