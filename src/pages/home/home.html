<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      accessToken
      <ion-note>{{tokenInfo.accessToken}}</ion-note>
    </ion-item>
    <ion-item>
      tokenType
      <ion-note item-end>{{tokenInfo.tokenType}}</ion-note>
    </ion-item>
    <ion-item>
      refreshToken
      <ion-note>{{tokenInfo.refreshToken}}</ion-note>
    </ion-item>
    <ion-item>
      expiresIn
      <ion-note item-end>{{tokenInfo.expiresIn}}</ion-note>
    </ion-item>
    <ion-item>
      scope
      <ion-note item-end>{{tokenInfo.scope}}</ion-note>
    </ion-item>
    <ion-item>
      jti
      <ion-note item-end>{{tokenInfo.jti}}</ion-note>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item [color]="isExpired ? 'danger' : 'primary'">
      token exp: {{tokenExp | date: 'yyyy-MM-dd HH:mm:ss'}}
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{item.str1}} - {{item.str2}}
    </ion-item>
  </ion-list>
  <ion-item>
      <button ion-button block icon-left (click)="refreshToken()">
          refresh
        </button>
  </ion-item>
</ion-content>
