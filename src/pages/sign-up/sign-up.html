<ion-header>
  <ion-navbar>
    <ion-title>SIGN UP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>User ID</ion-label>
      <ion-input type="text" [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>User PW</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>phone number</ion-label>
      <ion-input type="text" [(ngModel)]="user.phoneNumber"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block icon-left (click)="signUp()">
        SIGN UP
      </button>
    </ion-item>
  </ion-list>
</ion-content>
