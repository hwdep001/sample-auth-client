<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <button ion-button block icon-left (click)="search()">
        search
      </button>
    </ion-item>
    <ion-item>
      <button ion-button block icon-left (click)="search2()">
        search
      </button>
    </ion-item>
    <ion-item *ngFor="let item of items">
      {{item.name}} - {{item.createDate}}
    </ion-item>
  </ion-list>
</ion-content>
