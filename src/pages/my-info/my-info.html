<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ng-container *ngIf="jtwInfo != null">
  <ion-list>
    <ion-item>
      jti
      <ion-note item-end>{{jtwInfo.jti}}</ion-note>
    </ion-item>
    <ion-item>
      clientId
      <ion-note item-end>{{jtwInfo.clientId}}</ion-note>
    </ion-item>
    <ion-item>
      userName
      <ion-note item-end>{{jtwInfo.userName}}</ion-note>
    </ion-item>
    <ion-item>
      authorities
      <ion-note item-end>{{jtwInfo.authorities}}</ion-note>
    </ion-item>
    <ion-item>
      scope
      <ion-note item-end>{{jtwInfo.scope}}</ion-note>
    </ion-item>
    <ion-item>
      exp
      <p>{{jtwInfo.exp}}</p>
      <p>{{jtwInfo.exp | milliseconds | date: 'yyyy-MM-dd HH:mm:ss'}}</p>
    </ion-item>
  </ion-list>
</ng-container>
        <ion-item>
          <button ion-button block icon-left (click)="signOut()">
            Sign Out
          </button>
        </ion-item>
</ion-content>
